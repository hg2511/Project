<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>House price predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%; height:100%; margin-top:50px">
          <div class="card-header" style="text-align: center">
            <h1>Banglore House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="POST" accept-charset="utf-8">

              <div class="row">

                <div class="col-md-6 form-group mt-3" style="text-align:center">
                  <label ><b>Select the Location</b></label>

                   <select class="selectpicker form-control" id="location" name="location" place>
                     {% for location in locations %}
                     <option value="{{location}}">{{location}}</option>
                     {% endfor %}
                   </select>
                </div>

                <div class="col-md-6 form-group mt-3" style="text-align:center">
                  <label ><b>Enter the BHK Size</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK size"></input>
                </div>

                <div class="col-md-6 form-group mt-3" style="text-align:center">
                  <label ><b>Enter the Number of bathroom</b></label>
                  <input type="text" class="form-control" id="bathroom" name="bathroom" placeholder="Enter the no. of Bathroom"></input>
                </div>

                <div class="col-md-6 form-group mt-3" style="text-align:center">
                  <label ><b>Enter the Area in Sqft.</b></label>
                  <input type="text" class="form-control" id="area" name="area" placeholder="Enter area size"></input>
                </div>

                <div class="col-md-12 form-group mt-3" >
                  <button class="btn btn-success form-control" onclick="send_data()" >Expected Price</button>
                </div>

              </div>

            </form>
            <br>

              <div class="col-md-12" style="text-align:center">
                <h3><span id="prediction"></span></h3>
              </div>

          </div>
        </div>
      </div>
    </div>

    <script>
    function form_handler(event){
      event.preventDefault();  //Don't submit form normally
    }

    function send_data()
    {
      document.querySelector('form').addEventListener('submit', form_handler);

      var fd=new FormData(document.querySelector('form'));

      var xhr= new XMLHttpRequest();

      xhr.open('POST', '/predict', true);
      document.getElementById("prediction").innerHTML = "Wait predicting price...."
      xhr.onreadystatechange = function(){
        if(xhr.readyState == XMLHttpRequest.DONE){
          document.getElementById("prediction").innerHTML = "Prediction: Rs. in lacs " +xhr.responseText;
        }
      };

      xhr.onload = function(){};
      xhr.send(fd);

    }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
